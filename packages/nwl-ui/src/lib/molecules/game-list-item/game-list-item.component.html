<section class="nes-container is-rounded">
  <div
    class="d-flex flex-column flex-sm-column flex-md-row justify-content-between"
  >
    <div class="hstack gap-4">
      <div class="avatar">
        <img [alt]="game?.name" [src]="game?.background_image" />
      </div>
      <div class="profile">
        <h4 class="name">{{ game?.name }}</h4>
        <p>{{ game?.released }}</p>
      </div>
    </div>

    <div class="hstack gap-4">
      <nwl-ui-button (click)="buyGame.emit()">Comprar</nwl-ui-button>
      <nwl-ui-like-button
        [active]="game?.inWishlist"
        (like)="unlike.emit($event)"
      ></nwl-ui-like-button>
    </div>
  </div>
</section>
