<div class="container">
  <div class="row g-5">

    <div class="col-md-12">
      <div class="row mb-5">
        <div class="col-6 d-flex align-items-center">
          <h5 class="m-0 text-white">
            <nwl-ui-text>Cat√°logo de juegos</nwl-ui-text>
          </h5>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <div class="hstack gap-4 justify-content-center">
            <p class="m-0 text-white">Ordenar por:</p>
            <nwl-ui-select (selectChange)="changeSortOrder.emit($event)" [options]="options"></nwl-ui-select>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-3">
        <div class="col mb-3" [class.last]="index > (games?.length ?? 0) - 4"
          *ngFor="let game of games; let index = index">
          <nwl-ui-game-card [game]="game" (like)="gameLike.emit(game)"></nwl-ui-game-card>
        </div>
      </div>
      <div class="row" *ngIf="status === networkStatus.PENDING">
        <div class="col-12">
          <div class="d-flex gap-2 justify-content-center align-items-center">
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            Cargando...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
